name: goreleaser
on:
  push:
    tags:
      - 'v*'

jobs:
  test_lint:
    name: test & lint
    runs-on: ubuntu-latest
    steps:

      - name: set up go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
        id: go

      - name: checkout code
        uses: actions/checkout@v2

      - name: go test
        run: go test ./pkg/...

      - name: golangci-lint
        uses: actions-contrib/golangci-lint@v1
        env:
          GOROOT: ""

  goreleaser:
    needs: test_lint
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Unshallow
        run: git fetch --prune --unshallow
      -
        name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14
      -
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  publish:
    needs: test_lint
    runs-on: ubuntu-latest
    steps:

    - name: Copy Repo Files
      uses: actions/checkout@master

    - name: Publish Docker Image to GPR
      uses: machine-learning-apps/gpr-docker-publish@master
      id: docker
      with:
        IMAGE_NAME: 'smol'
        DOCKERFILE_PATH: 'smol/Dockerfile'
        BUILD_CONTEXT: 'smol/'
        tag: ${GITHUB_REF##*/}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Show outputs of previous step
      run: |
        echo "The name:tag of the Docker Image is: $VAR1"
        echo "The docker image is hosted at $VAR2"
      env:
        VAR1: ${{ steps.docker.outputs.IMAGE_SHA_NAME }}
        VAR2: ${{ steps.docker.outputs.IMAGE_URL }}